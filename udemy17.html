<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
 <h1>Puppy Adoption Page</h1>   
 <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
 <p>Please Note: First Name, Last Name, Password, and Email are required</p>
 <label for="fName:">First Name:</label>
 <input type="text" id="fName" name="" placeholder="First Name" >
 <label for="lName:">Last Name:</label>
 <input type="text" id="lName" name="" placeholder="Last Name" >
 <br>
 <br>
 <label for="emailTag:">Email:</label>
 <input type="email" id="emailTag" name="" placeholder="name@email.com" >
 <label for="passwordTag:">Password:</label>
 <input type="password" id="passwordTag" name="" placeholder=""  >
 <p>Are you over the age of 18?</p>
<label for="yes">Yes: </label>
 <input type="radio" id="yes" name="age">
 <label for="no">No: </label>
 <input type="radio" id="no" name="age">
 <p>Do you have a Credit Card or PayPal?</p>
 <select name="Payment">
<option>Credit Card</option>
<option>PayPal</option>
 </select>
 <br>
 <br>
 <button>Submit Feedback</button>
</body>
</html>
